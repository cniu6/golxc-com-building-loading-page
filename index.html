<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="网站正在建设中 - golxc.com">
    <meta name="keywords" content="网站建设中,coming soon,golxc">
    <!-- 禁止所有搜索引擎爬虫 -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <title>网站正在建设中 - golxc.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-animation {
            margin: 2rem 0;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.5s forwards;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .join-group {
            position: fixed;
            bottom: 80px;
            transform: translateX(-50%);
            z-index: 3;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 2s forwards;
            text-align: center;
            width: auto;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            text-align: center;
            z-index: 2;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 2.5s forwards;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-item {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-item .icon {
            font-size: 1rem;
        }

        .footer-item a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-item a:hover {
            color: #ffffff;
        }

        .join-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #0f3460, #16213e);
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(15, 52, 96, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            white-space: nowrap;
        }

        .join-btn:hover {
            background: linear-gradient(45deg, #16213e, #0f3460);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 52, 96, 0.6);
        }

        .join-btn:active {
            transform: translateY(0);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .join-group {
                bottom: 70px;
            }
            
            .footer {
                padding: 12px 15px;
            }
            
            .footer-content {
                gap: 20px;
            }
            
            .footer-item {
                font-size: 0.75rem;
            }
            
            .join-btn {
                padding: 10px 25px;
                font-size: 0.8rem;
            }
            
            .floating-circle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
            }
            
            .join-group {
                bottom: 60px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .footer-item {
                font-size: 0.7rem;
            }
        }

        /* 深色主题优化 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0a0a1a 0%, #0f1419 50%, #0a2332 100%);
            }
        }
    </style>
</head>
<body>
    <!-- 浮动装饰元素 -->
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <h1 class="main-title">网站正在建设中 golxc.com</h1>
        <p class="subtitle">
            我们正在努力从零开始编写一个网站，敬请期待
        </p>
        
    </div>

    <!-- 加群引导 -->
    <div class="join-group">
        <a href="https://t.me/lxcnatserver" class="join-btn" target="_blank" rel="noopener noreferrer">
            🚀 加入我们的群组
        </a>
    </div>

    <!-- 页面底部信息 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-item">
                <span class="icon">📦</span>
                <span>版本:  --- </span>
            </div>
            <div class="footer-item">
                <span class="icon">📅</span>
                <span>更新时间: <span id="last-updated">2025-08-11</span></span>
            </div>
            <div class="footer-item">
                <span class="icon">⚡</span>
                <span>由 GitHub Pages</a> 强力驱动</span>
            </div>
        </div>
    </footer>

    <script>
        // 简单的页面加载完成后的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 添加页面加载完成的类
            document.body.classList.add('loaded');
            
            // 更新页面编辑日期为当前日期
            updateLastModified();
            
            // 尝试获取GitHub最新版本信息（可选）
            // fetchLatestVersion();
            
            // 为加群按钮添加点击统计（可选）
            const joinBtn = document.querySelector('.join-btn');
            if (joinBtn) {
                joinBtn.addEventListener('click', function() {
                    console.log('用户点击了加群链接');
                });
            }
        });

        // 更新页面最后修改时间
        function updateLastModified() {
            const lastUpdatedElement = document.getElementById('last-updated');
            if (lastUpdatedElement) {
                const now = new Date();
                const formattedDate = now.toISOString().split('T')[0]; // YYYY-MM-DD 格式
                lastUpdatedElement.textContent = formattedDate;
            }
        }

        // 获取GitHub最新版本信息（需要替换为实际的GitHub仓库）
        async function fetchLatestVersion() {
            try {
                // 替换为你的GitHub用户名和仓库名
                const response = await fetch('https://api.github.com/repos/yourusername/under-construction-page/releases/latest');
                if (response.ok) {
                    const data = await response.json();
                    const versionElement = document.querySelector('.footer-item a[href*="releases"]');
                    if (versionElement && data.tag_name) {
                        versionElement.textContent = data.tag_name;
                        versionElement.href = data.html_url;
                    }
                }
            } catch (error) {
                console.log('无法获取GitHub版本信息:', error);
            }
        }

        // 防止右键菜单（可选的保护措施）
        // document.addEventListener('contextmenu', function(e) {
        //     e.preventDefault();
        // });

        // 键盘快捷键（可选）
        document.addEventListener('keydown', function(e) {
            // 按 G 键快速跳转到群组
            if (e.key.toLowerCase() === 'g') {
                window.open('https://t.me/lxcnatserver', '_blank');
            }
        });
    </script>
</body>
</html>
